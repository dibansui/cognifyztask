<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6: Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Task 6: Registration Form</h1>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Full Name:</label>
                <input type="text" id="username" placeholder="Enter your name">
                <small id="nameError" class="error-msg"></small>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" placeholder="Enter your email">
                <small id="emailError" class="error-msg"></small>
            </div>

            <div class="form-group">
                <label for="password">Password (6+ chars):</label>
                <input type="password" id="password" placeholder="Enter password">
                <small id="passwordError" class="error-msg"></small>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
